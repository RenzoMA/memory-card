<div
	[@borderErrorAnimation]="borderState"
	[@borderSuccessAnimation]="borderState"
	class="card shadow-sm rounded-4 card-size"
	role="button"
	(click)="reveal()">
	<div class="card-body p-0 d-flex">
		@if (isFaceDown) {
		<img class="img-fluid" src="assets/card/back.png" />
		} @else {
		<div class="d-flex align-items-center justify-content-center flex-fill">
			<fa-icon [icon]="card.icon" class="icon-size"></fa-icon>
		</div>
		}
	</div>
</div>
